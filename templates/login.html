<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="/static/img/logo.png">
<title>Login - HSL ERP</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body{background:#1D2F34;display:flex;align-items:center;justify-content:center;min-height:100vh}
.login-box{background:#fff;border-radius:16px;padding:40px;width:380px;box-shadow:0 20px 60px rgba(0,0,0,.3)}
.btn-hsl{background:#61993B;border:none}.btn-hsl:hover{background:#4e7d2f}
</style>
</head>
<body>
<div class="login-box">
    <div class="text-center mb-4">
        <div style="background:#1D2F34;border-radius:12px;padding:16px 24px;display:inline-block;margin-bottom:12px">
            <img src="/static/img/logo.png" alt="HSL Solutions" style="height:50px;width:auto">
        </div>
        <p class="text-muted mb-0">Enterprise Resource Planning</p>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}{% for cat, msg in messages %}
    <div class="alert alert-{{ 'danger' if cat == 'error' else cat }} py-2">{{ msg }}</div>
    {% endfor %}{% endif %}{% endwith %}
    <form method="POST">
        <div class="mb-3">
            <label class="form-label fw-bold">Username</label>
            <input type="text" name="username" class="form-control" required autofocus>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">ParolÄƒ</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-hsl text-white w-100 py-2 fw-bold">Autentificare</button>
    </form>
</div>
</body>
</html>
